{% extends 'base.html' %}


{% block title %}
<title>Онлайн Магазин</title>
{% endblock%}


{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Онлайн магазин</h1>
</div>


<div class="container mt-3">
    <h1> {{ item.title }}</h1>
    <div class="row">
        {% for el in item %}
        <div class="col-md-12">
            <div class="row row-cols-1 row-cols-md-3 mb-3 ">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="bg-dark card-header py-3 text-white">
                            <h4 class="my-0 fw-normal">{{ el.title }}</h4>
                        </div>
                        <div class="card-body bg-secondary text-white">
                            <h1 class="card-title pricing-card-title">{{ el.price }}<small class="text-muted fw-light">рублей</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>{{el.text}}</li>
                                <li>Дата: {{el.date.date()}}</li>
                            </ul>
                            <a type="button" class="text-white w-100 btn btn-lg btn-outline-dark" href="/buy/{{el.id}}">Купить товар</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock%}
